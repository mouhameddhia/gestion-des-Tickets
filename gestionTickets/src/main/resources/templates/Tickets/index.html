<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion des Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-4">
            <h2 class="text-center mb-5">Liste des Tickets</h2>
            <a href="/Tickets/CreateTicket" class="btn btn-primary mb-3">Cr√©er un Nouveau Ticket</a>
            <div class="mb-3">
                <a class="btn btn-primary" href="/Solutions">Liste des Solutions</a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Branche</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id_ticket}"></td>
                    <td th:text="${ticket.branche}"></td>
                    <td th:text="${ticket.textarea}"></td>
                    <td>
                        <a href="#" th:href="@{/Tickets/EditTicket/{id}(id=${ticket.id_ticket})}" class="btn btn-warning btn-sm">Edit Ticket</a>
                        <a href="#" th:href="@{/Tickets/DeleteTicket/{id}(id=${ticket.id_ticket})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this ticket?');">Delete</a>
                        <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#addSolutionModal" data-ticket-id="${ticket.id_ticket}" data-ticket-text="${ticket.textarea}" data-ticket-branche="${ticket.branche}">Add Solution</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal for Adding Solution -->
<div class="modal fade" id="addSolutionModal" tabindex="-1" aria-labelledby="addSolutionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSolutionModalLabel">Add Solution</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/Tickets/AddSolution" method="post">
                    <div class="mb-3">
                        <label for="id_ticket" class="form-label">Ticket ID:</label>
                        <input type="text" class="form-control" id="id_ticket" name="id_ticket" required>
                    </div>
                    <div class="mb-3">
                        <label for="reponse" class="form-label">Response:</label>
                        <textarea class="form-control" id="reponse" name="reponse" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var addSolutionModal = document.getElementById('addSolutionModal');
        addSolutionModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            var ticketId = button.getAttribute('data-ticket-id');
            var ticketText = button.getAttribute('data-ticket-text');
            var ticketBranche = button.getAttribute('data-ticket-branche');

            var modalResponseInput = addSolutionModal.querySelector('#reponse');
            if (modalResponseInput) {
                modalResponseInput.value = '';
            }
        });
    });
</script>
</body>
</html>
