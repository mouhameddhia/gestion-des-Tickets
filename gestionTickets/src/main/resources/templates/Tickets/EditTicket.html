<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion des Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Edit Ticket</h2>
                <form method="post" th:object="${ticketDto}" th:action="@{/Tickets/EditTicket/{id_ticket}(id_ticket=${ticketId})}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Text_Area</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{textarea}">
                            <p th:if="${#fields.hasErrors('textarea')}" th:errors="*{textarea}" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Branche</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="*{branche}">
                                <option value="Assurance Automobile">Assurance Automobile</option>
                                <option value="Assurance Santé">Assurance Santé</option>
                                <option value="Assurance Habitation">Assurance Habitation</option>
                                <option value="Assurance Vie">Assurance Vie</option>
                                <option value="Assurance Voyage">Assurance Voyage</option>
                                <option value="Assurance Entreprise">Assurance Entreprise</option>
                            </select>
                            <p th:if="${#fields.hasErrors('branche')}" th:errors="*{branche}" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="/Tickets" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
