<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion des Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-4">
            <h2 class="text-center mb-5">Liste des Solutions</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addSolutionModal">Créer une Nouvelle Solution</button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID Solution</th>
                    <th>Réponse</th>
                    <th>ID Ticket</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="solution : ${solutions}">
                    <td th:text="${solution.id_solution}"></td>
                    <td th:text="${solution.reponse}"></td>
                    <td th:text="${solution.id_ticket}"></td>
                    <td>
                        <a href="#" th:href="@{/Solutions/Edit/{id}(id=${solution.id_solution})}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="#" th:href="@{/Solutions/Delete/{id}(id=${solution.id_solution})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this solution?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="solutionDetails" class="mt-4" style="display:none;">
                <h3>Solution Details</h3>
                <p><strong>ID Solution:</strong> <span id="solutionId"></span></p>
                <p><strong>Réponse:</strong> <span id="solutionReponse"></span></p>
                <p><strong>ID Ticket:</strong> <span id="solutionTicketId"></span></p>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Adding Solution -->
<div class="modal fade" id="addSolutionModal" tabindex="-1" aria-labelledby="addSolutionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSolutionModalLabel">Add Solution</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addSolutionForm" action="/Solutions" method="post">
                    <div class="mb-3">
                        <label for="solutionText" class="form-label">Solution</label>
                        <textarea class="form-control" id="solutionText" name="reponse" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ticketIdSelect" class="form-label">Select Ticket ID</label>
                        <select class="form-select" id="ticketIdSelect" name="id_ticket">
                            <option value="" selected>Select a ticket</option>
                            <tr th:each="ticket : ${tickets}">
                                <option th:value="${ticket.id_ticket}" th:text="${ticket.id_ticket}"></option>
                            </tr>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var solutionIdSelect = document.getElementById('solutionIdSelect');
        solutionIdSelect.addEventListener('change', function() {
            var solutionId = this.value;
            if (solutionId) {
                fetch(`/Solutions/Details/${solutionId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('solutionDetails').style.display = 'block';
                        document.getElementById('solutionId').innerText = data.id_solution;
                        document.getElementById('solutionReponse').innerText = data.reponse;
                        document.getElementById('solutionTicketId').innerText = data.id_ticket;
                    })
                    .catch(error => console.error('Error fetching solution details:', error));
            } else {
                document.getElementById('solutionDetails').style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
